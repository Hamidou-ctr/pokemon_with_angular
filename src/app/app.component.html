<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


<input type="text" placeholder="Search PokÃ©mon" [(ngModel)]="searchText" (input)="filterPokemon()" />

<section>
  <div *ngFor="let pokemon of filteredPokemon" data-aos="zoom-out-down">
    <h1>{{ pokemon.name }}</h1>
    <p *ngIf="pokemon.types">{{ pokemon.types?.type?.name }}</p>
    <img [src]="pokemon.sprites?.other?.dream_world?.front_default" alt="{{ pokemon.name }}">
  </div>
</section>

<button (click)="loadMore()">Mehr laden</button>

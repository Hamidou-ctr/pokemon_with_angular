<input
  type="text"
  placeholder="Search Pokémon"
  [(ngModel)]="searchText"
  (input)="filterPokemon()"
/>
<section class="pokemon-list">
  <div
    class="pokemon-card"
    *ngFor="let pokemon of filteredPokemon"
    (click)="onNoClick($event, pokemon)"
  >
    <div class="pokemon-info">

      <h1>{{ pokemon.name }}</h1>
      <h2>{{ pokemon.id }}</h2>

    </div>
    <img [src]="pokemon.imageUrl" [alt]="pokemon.name" />
    <div class="pokemon-types" *ngIf="pokemon.types">
      <span *ngFor="let type of pokemon.types">{{ type.type.name }}</span>
    </div>
  </div>
</section>

<div class="load-more-container">
  <button (click)="loadMore()">Mehr laden</button>
</div>
